spring.datasource.url=jdbc:sqlserver://bootcamp-server-bd.database.windows.net;database=shopvintagebd;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=bootcampuser@bootcamp-server-bd
spring.datasource.password=Bootcamp2021

#spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl