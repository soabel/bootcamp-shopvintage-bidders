server.port=8081
spring.profiles.active=dev
spring.application.name=bootcamp-shopvintage-bidders
#spring.config.import=optional:configserver:http://192.168.0.3:8888

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://192.168.0.3:8761/eureka}
#eureka.client.service-url.defaultZone=http://70.37.86.87:8761/eureka

eureka.client.register-with-eureka=true
